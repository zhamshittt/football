{% load static %}
{% load widget_tweaks %}
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>{% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.111.3">
    <title>Чемпионат Мира по футболу</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>
    <div class="card" style="width: 40%; margin:150px auto">
        <div class="card-body">
            <h4 class="text-center mb-3 mt-3">Кіру</h4>
            <form class="form-horizontal form-material" action="{% url 'login' %}" method="post">
              {% csrf_token %}
                <div class="form-group mb-4">
                    <label class="col-md-12 p-0">Логинді енгізіңіз</label>
                    <div class="col-sm-12 border-bottom">
                        {{ form.username|add_class:"form-control" }}
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="example-email" class="col-md-12 p-0">құпия сөзді еңгізіңіз</label>
                    <div class="col-sm-12 border-bottom">
                        {{ form.password|add_class:"form-control"}}
                    </div>
                </div>

                <div class="form-group mb-4">
                    <div class="col-sm-12">
                        <button class="btn btn-success" type="submit" style="width: 100%">Кіру</button>
                    </div>
                </div>
                {% if form.errors %}
                  <p style="color:red">Қате логин немесе құпиясөз</p>
                {% endif %}
            </form>
        </div>
    </div>
    
</body>
</html>
