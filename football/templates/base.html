<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>{% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.111.3">
    <title>Чемпионат Мира по футболу</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <style type="text/css">
    @media (min-width: 1200px){
      .container{
        max-width: 1000px !important;
      }
    }
    
  </style>
  <body style="background-image: url({% static 'img/месси.jpg' %});">

    
  <div class="container bg-white">
    <header class="blog-header lh-1 py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
            <form action="{% url 'main:index' %}" method="GET">
                <select name="tourment_id">
                    {% for tourment in tourments %}
                    <option value="{{tourment.id}}">{{tourment.year}}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="искать">
            </form>
        </div>
        <div class="col-4 text-center">
          <a class="blog-header-logo text-body-emphasis" href="#" style="text-decoration: none;">Чемпионат Мира по футболу</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <a class="btn btn-sm btn-outline-secondary" href="{% url 'login' %}">Шығу</a>
        </div>
      </div>
    </header>
  
    <div class="nav-scroller py-1  blog-header">
      <nav class="nav d-flex justify-content-between">
        <a class="p-2 link-secondary {% if request.path == '/main/team/tourment_id=1' %} active {% endif %}" href="{% url 'main:index' %}?tourment_id={{pk}}">Турнир</a>
        <a class="p-2 link-secondary" href="{% url 'main:team' %}?tourment_id={{pk}}">Команды</a>
        <a class="p-2 link-secondary" href="{% url 'main:tourment_table' %}?tourment_id={{pk}}">Результаты плей офф
        </a>
        <a class="p-2 link-secondary" href="{% url 'main:player_statistics' %}?tourment_id={{pk}}">Статистика играков</a>
        <a class="p-2 link-secondary" href="{% url 'main:trainers' %}?tourment_id={{pk}}">Тренеры</a>
        <a class="p-2 link-secondary" href="{% url 'main:stadiums' %}?tourment_id={{pk}}">Стадионы</a>
        <a class="p-2 link-secondary" href="{% url 'main:judges' %}?tourment_id={{pk}}">Судьи</a>
      </nav>
    </div>
  </div>

  <main class="container bg-white">
    
    {% block content %}
    {% endblock %}

    <footer class="blog-footer">
        <p>Чемпионат Мира по футболу</p>
        <p>
          <a href="#">2023 Барлық құқұқтар қорғалған.</a>
        </p>
    </footer>
  </main>    
  </body>
</html>
